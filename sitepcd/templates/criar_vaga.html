{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Crie uma nova vaga {% endblock %}</h1>

<form method="post">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" name="titulo" placeholder="Título da vaga" class="form-control" value="{{ request.form['titulo'] }}">
    </div>

    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea name="descricao" placeholder="Descrição da vaga" class="form-control" value="{{ request.form['descricao'] }}"></textarea>
    </div>

    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Criar</button>
    </div>

</form>
{% endblock %}
